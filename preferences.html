<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CommandPalette</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-app="cmdPalette"  ng-controller="MainController">
    <div style="margin:10px">
      <h3 style="color:grey">Command Palette Preferences</h3>
        <input type="checkbox" ng-model="isEnabled" ng-change="toggleDebugMode()" ng-checked="{{value == true}}" style="margin:10px">
          Enable Debug Mode
           <span data-toggle="tooltip" data-placement="bottom" title="Disabling debug mode boosts significantly the performance"><span class="glyphicon glyphicon-question-sign"></span></span>

    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="js/bind-polyfill.js"></script>
      <script src="js/angular.min.js"></script>
      <script src="js/angular-sanitize.js"></script>
      <script src="js/script.js"></script>
      <script type="text/javascript">
        $('[data-toggle="tooltip"]').tooltip();
      </script>
  </body>
</html>
